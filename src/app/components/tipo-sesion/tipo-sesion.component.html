<ion-header>
  <ion-toolbar>
    <ion-title>Tipo de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding" >
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <p>Bienvenido</p>
        <p>{{usuario.nombres}} {{usuario.apellidos}}</p>
      </ion-col>
      <ion-col size="12">
        <ion-img [src]="usuario.imgUsuario"></ion-img>
      </ion-col>
      <ion-col size="12">
        <p>Â¿Que quieres hacer hoy?</p>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="12" class="buttons">
        <ion-card [color]="selectedEmpleado?'success':''" (click)="seleccionarEmpleado('empleado')">
          <ion-card-content>
            <ion-row>
              <ion-col size="6" style="display: flex; align-items: center;"> <h2>Buscar un Trabajo</h2> </ion-col>
              <ion-col size="6">
                <img src="/assets/trabajador.png"  />
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" class="buttons" >
        <ion-card [color]="selectedEmpleador?'success':''" (click)="seleccionarEmpleador('empleador')">
          <ion-card-content>
            <ion-row>
              <ion-col size="6" style="display: flex; align-items: center;"> <h2>Pedir apoyo con una Tarea</h2></ion-col>
              <ion-col size="6">
                <img src="/assets/unido.png"  />
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" fill="clear" (click)="finalizar()">
      Continuar
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
