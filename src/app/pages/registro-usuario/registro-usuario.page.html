<app-header titulo="Registro de Usuario"></app-header>

<ion-content>

  <ion-grid fixed class="ion-text-center">
    <ion-row>
      <ion-col style="padding: 25px 0px;" size="12">
        <ion-img src="/assets/LOGOS EN CONJUNTO.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <p style="size: 20px;">Trabajo a tu medida. En la palma de tus manos.</p>
      </ion-col>
    </ion-row>

  </ion-grid>

  <hr class="solid" style="border-top: 3px solid #bbb; margin: 20px 20px;">

  <p class="ion-text-center" style="size: 15px;">Ingresa tus Datos</p>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Nombres</ion-label>
          <ion-input [(ngModel)]="usuario.nombres" placeholder="Ingrese Nombres"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Apellidos</ion-label>
          <ion-input [(ngModel)]="usuario.apellidos" placeholder="Ingrese Apellidos"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-label *ngIf="mensajeNombre" class="error">{{mensajeNombre}}</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label *ngIf="mensajeApellido" class="error">{{mensajeApellido}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input [(ngModel)]="usuario.celular" placeholder="Ingrese Teléfono" type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label *ngIf="mensajeTelefono" class="error">{{mensajeTelefono}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" style="padding-top: 13px;">
        <ion-item>
          <ion-label>Fecha de Nacimiento</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6" style="padding-top: 25px; font-size: 15px;">
        <ion-datetime-button datetime="datetime"></ion-datetime-button>

        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime [(ngModel)]="usuario.fechaNacimiento" id="datetime"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-col>
    </ion-row>    

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input
            type="email"
            placeholder="Ingrese Correo"
            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
            [(ngModel)]="usuario.correo"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label *ngIf="mensajeCorreo" class="error">{{mensajeCorreo}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="usuario.usuario" placeholder="Ingrese Usuario"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label *ngIf="mensajeUsuario" class="error">{{mensajeUsuario}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="11">
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="usuario.clave" placeholder="Ingrese Contraseña" [type]="mostrar"></ion-input>
          
        </ion-item>            
      </ion-col>
      <ion-col class="ion-text-center" size="1">
        <ion-icon (click)="verClave()" style="padding-top: 30px; font-size: 25px;" name="eye-outline"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label *ngIf="mensajeClave" class="error">{{mensajeClave}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-button class="ion-padding" (click)="registrar()" expand="block">
      Regístrate
    </ion-button>  

  </ion-grid>

    <ion-row>
      <ion-col size="6">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" placeholder="Nombre"></ion-input>
      </ion-col>
      <ion-col size="6">
        <ion-input type="text" placeholder="Apellidos"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid> -->
  

</ion-content>
