<ion-header class="ion-no-border" mode="ios" translucent>
  <ion-toolbar>
    <ion-title class="ion-text-capitalize ion-text-center">
      Listado de Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  
  <ion-item>
    <ion-label>Estado</ion-label>
    <ion-select [(ngModel)]="estadoTarea" placeholder="Seleccionar Estado" (ionChange)="cambiarEstado($event)">
      <ion-select-option value="publicado">Publicado</ion-select-option>
      <ion-select-option value="en proceso">En Proceso</ion-select-option>
      <ion-select-option value="completado">Completado</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-grid class="ion-padding">

    <ion-row class="ion-text-center"  *ngFor="let tarea of tareas">
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{tarea.nombre}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>

            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  Fecha a Realizar
                </ion-col>
                <ion-col size="6">
                  {{tarea.fechaRealizar | date: 'mediumDate'}}
                </ion-col>
                <ion-col size="6">
                  Hora a Realizar
                </ion-col>
                <ion-col size="6">
                  {{tarea.fechaRealizar | date: 'shortTime'}}
                </ion-col>
                <ion-col size="6">
                  Direcci√≥n
                </ion-col>
                <ion-col size="6">
                  {{tarea.direccion}}
                </ion-col>
                <ion-col size="6">
                  Pago
                </ion-col>
                <ion-col size="6">
                  {{tarea.pago}}
                </ion-col>
                <ion-col size="6">
                  Estado
                </ion-col>
                <ion-col size="6">
                  {{tarea.estado}}
                </ion-col>
              </ion-row>
            </ion-grid>
            
          </ion-card-content>
        
          <ion-button fill="clear" (click)="editar(tarea.id ? tarea.id : '')">
            <ion-icon style="font-size: 30px;" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="eliminar(tarea.id ? tarea.id : '')">
            <ion-icon style="font-size: 30px;" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>

<ion-footer class="ion-no-border" mode="ios" translucent (click)="cancel()">
  <ion-toolbar>
    <ion-title class="ion-text-capitalize ion-text-center">Volver</ion-title>
  </ion-toolbar>
</ion-footer>
