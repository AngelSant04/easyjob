<ion-header>
  <ion-toolbar>
    <ion-title>Tipo de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding" >
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <p>Bienvenido</p>
        <p>PIERO SALAZAR</p>
      </ion-col>
      <ion-col size="12">
        <ion-img [src]="imgProfile"></ion-img>
      </ion-col>
      <ion-col size="12">
        <p>Â¿Que quieres hacer hoy?</p>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="12" class="buttons">
        <ion-card [color]="selected?'success':''" (click)="seleccionar()">
          <ion-card-content>
            <ion-row>
              <ion-col size="6" style="display: flex; align-items: center;"> <h2>Buscar un Trabajo</h2> </ion-col>
              <ion-col size="6">
                <img src="/assets/trabajador.png"  />
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" class="buttons" >
        <ion-card [color]="!selected?'success':''" (click)="seleccionar()">
          <ion-card-content>
            <ion-row>
              <ion-col size="6" style="display: flex; align-items: center;"> <h2>Pedir apoyo con una Tarea</h2></ion-col>
              <ion-col size="6">
                <img src="/assets/unido.png"  />
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="block" shape="round">
    Continuar
  </ion-button>
</ion-content>
