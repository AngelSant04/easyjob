<ion-header class="ion-no-border" mode="ios" translucent>
  <ion-toolbar>
    <ion-title class="ion-text-capitalize ion-text-center">
      Registrar Tarea
    </ion-title>
  </ion-toolbar>
</ion-header> 


<ion-content class="ion-padding">
  
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input placeholder="Ingrese Nombre" [(ngModel)]="tarea.nombre"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-textarea
            placeholder="Ingrese Descripción" [(ngModel)]="tarea.descripcion"
          ></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item style="padding-top: 7px;">
          <ion-select placeholder="Categoria" [(ngModel)]="tarea.idCategoria">
            <ion-select-option *ngFor="let item of listaCategoria" [value]="item.id">{{item.nombre}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Pago</ion-label>
          <ion-input
            placeholder="Pago" type="number" [(ngModel)]="tarea.pago"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-accordion-group>
          <ion-accordion value="start">
            <ion-item slot="header">
              <ion-label> Fecha a Realizar</ion-label>
              <ion-note slot="end"></ion-note>
            </ion-item>
            <ion-datetime
              id="dateFecha"
              slot="content"
              [(ngModel)]="tarea.fechaRealizar"
            ></ion-datetime>
          </ion-accordion>
        </ion-accordion-group>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input placeholder="Ingrese Dirección" [(ngModel)]="tarea.direccion"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="cancel()" expand="block" fill="outline">
          Volver
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button *ngIf="tipo === 'nuevo'" (click)="confirm()" expand="block">
          Registrar
        </ion-button>
        <ion-button *ngIf="tipo === 'modificar'" (click)="modificar()" expand="block">
          Guardar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
