<ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
    <ion-title class="ion-padding ion-text-center">Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed class="ion-text-center">
    <ion-row>
      <ion-col style="padding: 25px 0px;" size="12">
        <ion-img src="/assets/LOGOS EN CONJUNTO.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <p style="size: 20px;">Trabajo a tu medida. En la palma de tus manos.</p>
      </ion-col>
    </ion-row>

  </ion-grid>

  <hr class="solid" style="border-top: 3px solid #bbb; margin: 20px 20px;">

    
  <ion-grid fixed>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="usuario" placeholder="Ingrese Usuario"></ion-input>          
        </ion-item>            
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label *ngIf="mensajeUsuario" class="error">{{mensajeUsuario}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="11">
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" placeholder="Ingrese Contraseña" [type]="mostrar"></ion-input>
          
        </ion-item>            
      </ion-col>
      <ion-col class="ion-text-center" size="1">
        <ion-icon (click)="verClave()" style="padding-top: 30px; font-size: 25px;" name="eye-outline"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label *ngIf="mensajeClave" class="error">{{mensajeClave}}</ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>
  

  <ion-button class="ion-padding" (click)="ingresar()" expand="block">
    Ingresar
  </ion-button>

  <p class="ion-text-center ion-padding">¿Aún no tienes cuenta en EasyJob? <a [routerLink]="['/registro-usuario']">Regístrate</a></p>

  </ion-content>
